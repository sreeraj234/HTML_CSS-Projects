<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Survey form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<html>

<body>
  <main>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    <form id="survey-form">
      <div class="elements">
        <label for="name" id="name-label" class="">Name<br></label>
        <input type="text" id="name" placeholder="Enter your name" class="boxes" required><br></div>
      <div class="elements">
        <label for="email" id="email-label">Email<br></label>
        <input type="email" id="email" placeholder="Enter your Email" class="boxes" required><br></div>
      <div class="elements">
        <label for="number" id="number-label">Age (optional)<br></label>
        <input type="number" id="number" placeholder="Age" pattern="[0-9]" min="10" max="99" class="boxes"><br></div>
      <div class="elements">
        <label for="dropdown">Which option best describes your current role?<br></label>
        <select id="dropdown" required class="boxes">
          <option disabled="" selected="" value="">Select current role</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="prefer-not-say">Prefer not to say</option>
          <option value="other">Other</option>
        </select></div>
      <div class="elements">
        Would you recommend freeCodeCamp to a friend?<br>
        <input type="radio" id="recommend" name="recommend" value="definitely">
        <label for="recommend">Definitely</label><br>
        <input type="radio" name="recommend" value="maybe">
        <label for="recommend">Maybe</label><br>
        <input type="radio" name="recommend" value="not-sure">
        <label for="recommend">Not sure</label><br>
        <div class="elements">
        <label for="dropdown-feature">What is your favorite feature of freeCodeCamp?</label><br>
        <select id="dropdown-feature" class="boxes" required>
          <option disabled="" selected="" value="">Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="project">Project</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
        </select><br></div>
      <div class="elements">
        What would you like to see improved? <small>(Check all that apply)</small><br>
        <input type="checkbox" name="improve" value="Front-end Projects">
        <label for="improve">Front-end Projects</label><br>
        <input type="checkbox" name="improve" value="Back-end Projects">
        <label for="improve">Back-end Projects</label><br>
        <input type="checkbox" name="improve" value="Data Visualization">
        <label for="improve">Data Visualization</label><br>
        <input type="checkbox" name="improve" value="Challenges">
        <label for="improve">Challenges</label><br>
        <input type="checkbox" name="improve" value="Open Source Community">
        <label for="improve">Open Source Community</label><br>
        <input type="checkbox" name="improve" value="Gitter help rooms">
        <label for="improve">Gitter help rooms</label><br>
        <input type="checkbox" name="improve" value="Videos">
        <label for="improve">Videos</label><br>
        <input type="checkbox" name="improve" value="City Meetups">
        <label for="improve">City Meetups</label><br>
        <input type="checkbox" name="improve" value="Wiki">
        <label for="improve">Wiki</label><br>
        <input type="checkbox" name="improve" value="Forum">
        <label for="improve">Forum</label><br>
        <input type="checkbox" name="improve" value="Additional Courses">
        <label for="improve">Additional Courses</label><br></div>
      <div class="elements">
        <label for="textarea">Any comments or suggestions?</label><br>
        <textarea id="textarea" placeholder="Enter your comments here..."></textarea><br></div>
      <div class="elements">
        <input type="submit" id="submit" form="survey-form">
      </div>
    </form>
  </main>
</body>

</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
